<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Animation</title>
    <link rel="stylesheet" href="coder.css">
</head>
<body>
    <div class="card">
        <div class="pc">
            <div class="pc-screen">
                <div class="pc-nav">
                    <div class="overbar"></div>
                    <div class="underbar"></div>
                </div>
                <div class="main">
                    <div class="sidebar">
                        <div class="file"></div>
                        <div class="file"></div>
                        <div class="file"></div>
                        <div class="file"></div>
                    </div>
                    <div class="workspace">
                        <div class="line" id="line1">
                            <div class="big"></div>
                            <div class="small"></div>
                        </div>
                        <div class="line" id="line2">
                            <div class="medium"></div>
                            <div class="medium"></div>
                            <div class="small"></div>
                        </div>
                        <div class="line" id="line3">
                            <div class="small"></div>
                            <div class="medium"></div>
                            <div class="small"></div>
                        </div>
                        <div class="line" id="line4">
                            <div class="big"></div>
                            <div class="small"></div>
                        </div>
                        <div class="line" id="line5">
                            <div class="small"></div>
                            <div class="medium"></div>
                            <div class="medium"></div>
                        </div>
                        <div class="line" id="line6">
                            <div class="big"></div>
                            <div class="big"></div>
                        </div>
                        <div class="line" id="line7">
                            <div class="big"></div>
                            <div class="medium"></div>
                            <div class="small"></div>
                        </div>
                    </div>
                </div>
                
                
            </div>
            <div class="pc-base">
                <div class="pc-frame-light"></div>
                <div class="pc-frame-dark"></div>
            </div>
        </div>
    </div>
    <script src="coder.js"></script>
</body>
</html>
